{% extends 'base.html' %}

{% block main %}

<div id="main">
    <h1>Новости</h1>
    {% if article_list %}
    {% for article in article_list %}
        <div class="page_links">
        <a href="{{ article.get_absolut_url }}">
            <h1 class="page_title">{{ article.title }}</h1>
            <p class="date_of_published">{{ article.article_date }}</p>
            <p>{{ article.description }}</p>
        </a>
        </div>
    {% endfor %}
    {% else %}
    У нас нет ни одной записи
    {% endif %}
</div>

{% endblock %}
